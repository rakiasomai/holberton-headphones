<html lang="en" dir="ltr">
<head>

<body>
  <script type="application/javascript">
  $().ready( function() {
    $.createSearchForm = function() {
      $("body").append($("<input/>", {type: 'text'}));
      $("body").append($("<input/>", {type: 'submit'}).click(function() {$.queryWikipedia($("input").first().val()); }));
      $("body").append("<ul></ul>");
    }
    $.addNewArticle = function (id, title, snippet) {
      let $li = $("<li></li>").append($("<p></p>").append($("<span></span>").text(id + ' - '), $("<b></b>").text(title)));
      $li.append($("<p></p>").html(snippet));
      $("ul").append($li);
    }

    $.queryWikipedia = function (search) {
      let $url = "https://en.wikipedia.org/w/api.php";

      let config = {
        action: "query",
        list: "search",
        srsearch: search,
        format: "json"
      };
      $url = $url + "?origin=*";
      Object.keys(config).forEach(function(key){$url += "&" + key + "=" + config[key];});
      console.log($url);
      $.ajax({
        url: $url,
        type: "get",
        success: function(response) {
          $("ul").first().empty();
          let data = response.query.search;
          for (let y = 0; y < response.query.search.length; y++) {
            $.addNewArticle(data[y].pageid, data[y].title, data[y].snippet);
          }
            $.buildPagination(response.query.searchinfo.totalhits, 10, offset);
        }
      });
    }
            $.buildPagination = function (numberOfItems, itemsPerPage, currentOffset) {
            $("#pagination").empty();
            for (let y = 1; y <= (numberOfItems / itemsPerPage); y++) {
            let $li = $("<li></li>").html(y);
            $li.css({"display": "inline",  "cursor": "pointer", "margin-left": "10px"});
            if (currentOffset === itemsPerPage * (y - 1)) {
            $li.css("font-weight", "bold");
        }
            $("#pagination").append($li);
      }
            $("#pagination li").click(function() {
        $.queryWikipedia($("input").first().val(), itemsPerPage * ($(this).html() - 1));
      })
    }
         $.displayLoading = function (loading) {
      if (loading === true) {
        $("ul").first().wrap("<div class='loading'></div>");
      } else {
        $("ul").first().unwrap();
      }
    }
    $.createSearchForm();
  });
  </script>
</body>
</html>
